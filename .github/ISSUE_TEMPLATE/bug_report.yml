name: üêõ Bug Report
description: Report a bug to help us improve
title: "[BUG] - "
labels: ["bug"]
body:
  - type: input
    id: environment
    attributes:
      label: Environment
      description: What device, OS, or browser are you using?
      placeholder: "Windows 10, Chrome 112"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the problem?
      placeholder: "1. Go to gallery page\n2. Click on image\n3. Image fails to load"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Paste screenshots if available
